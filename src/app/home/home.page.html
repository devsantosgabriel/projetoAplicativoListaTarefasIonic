<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="pending" layout="icon-start">
      <ion-icon name="alert-circle"></ion-icon>
      <ion-label>Pendentes</ion-label>
    </ion-segment-button>

    <ion-segment-button value="done" layout="icon-start">
      <ion-icon name="checkmark-circle"></ion-icon>
      <ion-label>ConcluÃ­das</ion-label>
    </ion-segment-button>

    <ion-segment-button value="removed" layout="icon-start">
      <ion-icon name="trash"></ion-icon>
      <ion-label>Apagadas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="type == 'pending'">
    <ion-item-sliding *ngFor="let tarefa of tarefaService.getTarefas(); let i = index">
      <ion-item *ngIf="!tarefa.done">
        <ion-label>{{tarefa.value}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="tarefa.done" (ionChange)="tarefaService.setToStorage()"></ion-checkbox>
        <ion-badge color="warning" *ngIf="tarefa.date">
          {{tarefa.date | date: 'dd/MM/yyyy'}}
        </ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="presentAlertPromptUpdate(i, tarefa)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentAlertPromptDeleteTemp(i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="type == 'done'">
    <ion-item-sliding *ngFor="let tarefa of tarefaService.getTarefas(); let i = index">
      <ion-item *ngIf="tarefa.done">
        <ion-label>{{tarefa.value}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="tarefa.done" (ionChange)="tarefaService.setToStorage()"></ion-checkbox>
        <ion-badge color="warning" *ngIf="tarefa.date">
          {{tarefa.date | date: 'dd/MM/yyyy'}}
        </ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="presentAlertPromptUpdate(i, tarefa)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentAlertPromptDeleteTemp(i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="type == 'removed'">
    <ion-item-sliding *ngFor="let tarefaExcluida of tarefaService.getTarefasExcluidas(); let i = index">
      <ion-item *ngIf="!tarefaExcluida.remove">
        <ion-label>{{tarefaExcluida.value}}</ion-label>
        <ion-badge color="warning" *ngIf="tarefaExcluida.date">
          {{tarefaExcluida.date | date: 'dd/MM/yyyy'}}
        </ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click) = "presentAlertPromptDelete(i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="tertiary" (click) = "presentAlertPromptRestaurar(i)">
          <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="presentAlertPromptAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
